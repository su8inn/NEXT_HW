<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Article List</title>
    </head>
    <body>
        <h2>글 전체 목록</h2>
        <h3>카테고리 목록</h3>
        <ul>
            {% for category in categories %}
            <li>
                <a href="{% url 'category_posts' category.id %}">{{ category.name }}</a> ({{ category.articles.count }})
            </li>
            {% endfor %}
        </ul>
        <h3>글 목록</h3>
        <ul>
            {% for article in articles %}
            <li>{{ article.title }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'new' %}">글 쓰러 가기</a>
    </body>
</html>
