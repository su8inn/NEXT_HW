<!DOCTYPE html>
<html lang="en">
    <head>
        toss clone coding
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>toss clone coding</title>
        <script src="https://kit.fontawesome.com/77f3c863cd.js" crossorigin="anonymous"></script>

        <!-- my file-->
        <link rel="stylesheet" href="./style.css" />

        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="contentBox">
                <!---statusBar-->
                <div class="statusBar"></div>

                <!---toolBar (toss logo)-->
                <div class="toolBar">
                    <div class="tool_content">
                        <img class="main_logo" src="./image_folder/toss_logo.jpg" />
                        <div class="sub_logo">
                            <img src="./image_folder/sub_logo1.jpg" />
                            <img src="./image_folder/sub_logo2.jpg" />
                        </div>
                    </div>
                </div>

                <!---토스뱅크 배너(상단 버튼)-->
                <div class="tossBank">
                    <div class="bank_content">
                        <span>토스뱅크</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>

                <div class="myAccount">
                    <!---bankWallet 계좌정보-->
                    <div class="accountInfo">
                        <div class="bankWallet">
                            <div class="walletButton">
                                <img class="hana" src="./image_folder/hana_logo.png" />
                                <div class="costInfo">
                                    <p>뱅크월렛 통장</p>
                                    <span>654,321원</span>
                                </div>
                                <div class="button">
                                    <span>송금</span>
                                </div>
                            </div>
                            <!---<div class="info">
                                <span>뱅크월렛 통장</span>
                                <p>123,456원</p>
                            </div>--->
                        </div>

                        <!---youngHana 계좌정보-->
                        <div class="youngHana">
                            <div class="hanaButton">
                                <img class="hana" src="./image_folder/hana_logo.png" />
                                <div class="costInfo">
                                    <p>영하나플러스 통장</p>
                                    <span>123,456원</span>
                                </div>
                                <div class="button">
                                    <span>송금</span>
                                </div>
                            </div>
                        </div>

                        <!---stock 주식 정보-->
                        <div class="myStock">
                            <div class="stockButton">
                                <img class="tesla" src="./image_folder/tesla_logo.png" />
                                <div class="costInfo">
                                    <p>투자 모아보기 · 1개</p>
                                    <span>9,753원</span>
                                    <span class="percent">-20.07%</span>
                                </div>
                            </div>
                        </div>

                        <!---내 계좌 대출 증권 포인트 보기-->
                        <div class="extraOption">
                            <span>내 계좌 · 대출 · 증권 · 포인트 보기</span>
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                        <div class="rowborder">
                            <div class="borderLine1"></div>
                        </div>
                    </div>
                </div>

                <div class="myAmount">
                    <!---이번 달 쓴 금액-->
                    <div class="monthlyAmount">
                        <div class="monthlyButton">
                            <img class="paymenticon" src="./image_folder/hana_cardpayment.png" />
                            <div class="costInfo">
                                <p>이번 달 쓴 금액</p>
                                <span>999,999원</span>
                            </div>
                            <div class="button">
                                <span>내역</span>
                            </div>
                        </div>
                    </div>

                    <!---4월 13일 낼 카드 값-->
                    <div class="cardPayment">
                        <div class="paymentButton">
                            <div class="dDay">
                                <span>D-24</span>
                            </div>
                            <div class="costInfo">
                                <p>4월 13일 낼 카드 값</p>
                                <span>11,800원</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="rowborder">
                    <div class="borderLine2"></div>
                </div>

                <!---optionBar 계좌개설 카드발급 대출받기-->
                <div class="optionBar">
                    <span>계좌개설</span>
                    <span>카드발급</span>
                    <span>대출받기</span>
                </div>

                <div class="borderbox">
                    <div class="columnborder"></div>
                </div>
            </div>

            <!---navigationBar-->
            <div class="navigationBar">
                <div class="Home">
                    <img src="./image_folder/home_icon.png" />
                    <p>홈</p>
                </div>
                <div class="Shop">
                    <img src="./image_folder/shop_icon.png" />
                    <p>혜택</p>
                </div>
                <div class="Pay">
                    <img src="./image_folder/pay_icon.png" />
                    <p>토스페이</p>
                </div>
                <div class="Stock">
                    <img src="./image_folder/stock_icon.png" />
                    <p>주식</p>
                </div>
                <div class="Menu">
                    <img src="./image_folder/menu_icon.png" />
                    <p>전체</p>
                </div>
            </div>
        </div>
    </body>
</html>
